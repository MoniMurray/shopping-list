<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- font awesome kit code -->
     <script
     src="https://kit.fontawesome.com/785586cce1.js"
     crossorigin="anonymous"
   ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="static/images/css/style.css" />

    <title>Shopping List | Organisation, at your fingertips</title>
</head>

<body class="dark-bg">
  
    <div class="container-fluid">

        <!-- navigation -->
        <div class="nav bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="{% url 'home' %}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active text-white" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    {% if user.is_authenticated %}
                      <a class="nav-item nav-link text-white" href="{% url 'account_logout' %}">Logout</a>
                    {% else %}
                      <a class="nav-item nav-link text-white" href="{% url 'account_signup' %}">Register</a>
                      <a class="nav-item nav-link text-white" href="{% url 'account_login' %}">Login</a>
                    
                    {% endif %}
                    
                  </div>
                </div>
              </nav>
        </div>

        <!-- Django flash messages -->

  <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                {{ message | safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endfor %}
        </div>
    </div>
  </div>

        <!-- main shopping list content displayed as a card -->
        <div class="card text-center bg-light">
            
            <!-- List Image -->
            <div class="image-container">
              <img src="static/images/organiser_image.jpg" class="img-fluid" alt="Responsive image">
              <!-- <img src="static/images/organiser_image.jpg" class="card-img-top" alt="organiser_image"> -->
            </div>
            <hr>
            
            <div class="card-body justify-content-center">
              <h5 class="card-title">Shopping List | Organisation, at your fingertips</h5>
              
              {% block content %}
                <!-- content goes here -->
              {% endblock %}
              
        
         
      
      
        
  </div> 

  

<!-- footer -->
  
<footer class="footer mt-auto py-3 light-bg sticky">

    <p class="m-0 text-center text-dark">Made by Monica Murray for CI P4</p>
    <p class="m-0 text-center text-dark">Follow me:  <a
          href="https://www.facebook.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit my Facebook page (Opens a new browser page)"
          ><i class="fa-brands fa-facebook"></i></a>
          <a
          href="https://www.instagram.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit my Instagram page (Opens a new browser page)"
          ><i class="fa-brands fa-instagram"></i
        ></a>
          <a
          href="https://www.twitter.com"
          target="_blank"
          rel="noopener"
          aria-label="Visit my Twitter page (Opens a new browser page)"
          ><i class="fa-brands fa-twitter"></i
        ></a>
      
  </footer> 

<!-- Javascript to automatically dismiss messages after a 3 second delay -->

<script>
  setTimeout(function () {
      let messages = document.getElementById("msg");
      let alert = new bootstrap.Alert(messages);
      alert.close();
  }, 3000);
</script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
