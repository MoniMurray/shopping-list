<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- font awesome kit code -->
     <script
     src="https://kit.fontawesome.com/785586cce1.js"
     crossorigin="anonymous"
   ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <title>Shopping List | Organisation, at your fingertips</title>
</head>

<body class="dark-bg>

  <div class="container-fluid">

        <!-- navigation -->
        <div class="nav">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'home' %}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Logout</a>
                    <a class="nav-item nav-link" href="#">Register</a>
                    <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Login</a>
                  </div>
                </div>
              </nav>
        </div>

        <!-- main shopping list content displayed as a card -->
        <div class="card text-center">
            
            <!-- List Image -->
            <div class="image-container">
              <img src="assets/images/organiser_image.jpg" class="card-img-top" alt="organiser image">
            </div>
            
            <div class="card-body">
              <h5 class="card-title">Shopping List | Organisation, at your fingertips</h5>
              
              {% block content %}
                <!-- content goes here -->
              {% endblock %}
          
                <!-- utility row for clickable buttons -->
                <div class="row">
                  <span><a href="#"><i class="fa-solid fa-filter"></i></a></span>
                  <span><a href="#"><i class="fa-solid fa-plus"></i></a></span>
                  <span><a href="#"><i class="fa-solid fa-square-check"></i></a><a href="#"><i class="fa-solid fa-star"></i></a></span>
                </div>

                <!-- add a jinja if the User is_authenticated statement -->
                {% for entry in entry_list %}
                    <div class="row">
                      <ul class="list-group">
                        <span>
                          <li class="list-group-item">{{entry}}<span>{{quantity}}</span>
                          <span><a href="#"><i class="fa-solid fa-pencil"></i></a></span>
                          <span><a href="#"><i class="fa-solid fa-trash-can"></i></a></span>
                          <span><a href="#"><i class="fa-regular fa-square"></i></a></span>
                          <!-- add jinja if entry is stared -->
                          <span><a href="#"><i class="fa-solid fa-star"></i></a></span>
                          <!-- end the if  -->
                          </li>
                        </span>
                      </ul>
                    </div>
                   

                  
                {% endfor %}

                <!-- else -->
                <!-- loop first three list items -->
             
                <!-- <ul class="list-group">
                <span><li class="list-group-item">{{entry}}</li></span>
                </ul> -->

            
                <a href="#" class="card-link">Register</a>
                <a href="#" class="card-link">Login</a>

               <!-- end the if  -->
            </div>
        </div>
        
         
      
      
        <footer class="footer mt-auto py-3 light-bg">

          <p class="m-0 text-center text-dark">Made by Monica Murray for CI P4</p>
          <p class="m-0 text-center text-dark">Follow me:  <a
                href="https://www.facebook.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit my Facebook page (Opens a new browser page)"
                ><i class="fa-brands fa-facebook"></i></a>
                <a
                href="https://www.instagram.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit my Instagram page (Opens a new browser page)"
                ><i class="fa-brands fa-instagram"></i
              ></a>
                <a
                href="https://www.twitter.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit my Twitter page (Opens a new browser page)"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            
        </footer>
  </div>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
