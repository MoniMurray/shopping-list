{% extends "base.html" %}

<!-- Insert the Logout confirmation form to base.html -->

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Logout</h3>
            <p>Are you sure you want to logout {{ user.username}}?</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

            <form class="logout" method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-primary mb-3" type="submit">Logout</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
